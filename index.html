<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Carrito Super Fast</title>
</head>

<body>
    <header class="container">
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Carrito on line</h5>
                <div class="input-group mb-3">
                    <input type="text" 
                        id="producto"
                        class="form-control" 
                        placeholder="Escribe tu producto"
                        aria-label="Escribe tu producto" 
                        aria-describedby="button-agregar">
                    <button class="btn btn-outline-secondary" 
                        type="button" 
                        id="button-agregar"
                        onclick="agregarProducto()"
                    >
                        Agregar
                    </button>
                    <button class="btn btn-outline-secondary" 
                        type="button" 
                        id="button-agregar"
                        onclick="borrarProducto()"
                    >
                        Borrar
                    </button>
                    <button class="btn btn-outline-secondary" 
                        type="button" 
                        id="button-agregar"
                        onclick="filtrarProductos()"
                    >
                        Filtrar
                    </button>
                </div>
            </div>
            <ul class="list-group list-group-flush" id="list"></ul>            
        </div>
    </header>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
